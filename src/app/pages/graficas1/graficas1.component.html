<div class="row">
    <div class="col-6" *ngFor="let grafico of graficos">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ grafico.leyenda }}</h4>
                <app-grafico-dona type="doughnut" [data]="grafico.data" [labels]="grafico.labels" ></app-grafico-dona>
            </div>
        </div>
    </div>
</div>
